spring.application.name=com.AM3Ethazi

server.port=8099

# MySQL Configuration (commented out - MySQL not installed)
# spring.datasource.url=jdbc:mysql://localhost/2am3ethazi
# spring.datasource.username=new_user
# spring.datasource.password=aaa

# H2 In-Memory Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.AM3Ethazi.app=DEBUG

# TestServer configuration
# Set to true to enable the socket-based TestServer on port 8080
testserver.enabled=true